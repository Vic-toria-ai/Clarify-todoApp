<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do app</title>
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- end -->
    <script defer src="app.js"></script>
    <!-- bootstap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      #todocontainer {
      }
      #todocontainer ul {
      }
      #todocontainer ul li {
      }
    </style>
  </head>
  <body>
    <header id="main-header" class="bg-primary text-white p-2">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 id="header-title" class="mb-0">Clarify</h1>
        <i class="bi bi-card-checklist fs-2"></i>
      </div>
    </header>
    <div class="container p-4">
      <div class="card">
        <div class="card-header">
          <form id="itemForm">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="inputField"
                placeholder="What do we have to do today?"
              />
              <button
                type="submit"
                class="btn btn-dark border-0 fw-semibold"
                id="addToDo"
                aria-label="add new task"
              >
                Add item
              </button>
            </div>
          </form>
        </div>

        <div class="card-body" id="todoContainer" hidden>
          <!-- render todo items  -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script></script>
  </body>
</html>
